        /* Mejoras espec√≠ficas para el login */
        .field-group.error {
            border: 2px solid var(--text-error);
            background-color: rgba(239, 68, 68, 0.1);
        }
        
        .field-validation-error {

            margin-top: 4px;
            display: none;
        }
        
        .field-validation-error.show {
            display: block;

        .success-message, .error-message {
            color: var(--primary);
            font-size: 0.875rem;
            margin: var(--spacing-lg) 0;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--primary);
            display: none;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            border-left-color: var(--primary);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--text-error);
            border-left-color: var(--text-error);
        }
        
        .success-message.show, .error-message.show {
            display: block;
        }
        
        /* Loading mejorado */
        .btn-primary.loading {
            position: relative;
            color: transparent;
        }
        
        .btn-primary.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;

        /* Rate limiting warning */
        .rate-limit-warning {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            color: #ffc107;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-top: var(--spacing-lg);

        }
        
        .rate-limit-warning.show {

        }

        /* Logo clickeable */

            display: inline-block;
            cursor: pointer;
            transition: opacity var(--transition);
        }

        .logo-link:hover {
            opacity: 0.85;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    <script>
        // ====================================================
        // SISTEMA DE NAVEGACI√ìN SIMPLE
        // ====================================================
        
        function navigateTo(route) {
            const routes = {
                '/home': 'home.html',
                '/registro': 'registro.html',
                '/olvidar-password': 'olvidar-password.html',
                '/login': 'login.html'
            };
            
            const file = routes[route];
            if (file) {
                window.location.href = file;
            } else {
                console.error('Ruta no encontrada:', route);
                // Fallback: intentar ir directamente
                window.location.href = route;
            }
        }

        // ====================================================
        // SISTEMA DE VALIDACI√ìN MEJORADO
        // ====================================================
        
        class LoginValidator {
            constructor() {
                this.emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                this.rateLimitCount = parseInt(localStorage.getItem('loginAttempts') || '0');
                this.lastAttemptTime = parseInt(localStorage.getItem('lastLoginAttempt') || '0');
                this.resetRateLimit();
            }

            resetRateLimit() {
                const now = Date.now();
                const timeDiff = now - this.lastAttemptTime;
                
                // Resetear contador cada 5 minutos
                if (timeDiff > 5 * 60 * 1000) {
                    this.rateLimitCount = 0;
                    localStorage.setItem('loginAttempts', '0');
                }
            }

            validateEmail(email) {
                const trimmed = email.trim();
                
                if (!trimmed) {
                    return { valid: false, message: 'El correo es obligatorio' };
                }
                
                if (!this.emailRegex.test(trimmed)) {
                    return { valid: false, message: 'Formato de correo inv√°lido' };
                }
                
                return { valid: true, value: trimmed.toLowerCase() };
            }

            validatePassword(password) {
                if (!password) {
                    return { valid: false, message: 'La contrase√±a es obligatoria' };
                }
                
                if (password.length < 3) {
                    return { valid: false, message: 'Contrase√±a demasiado corta' };
                }
                
                return { valid: true, value: password };
            }

            canAttemptLogin() {
                return this.rateLimitCount < 5;
            }

            recordAttempt() {
                this.rateLimitCount++;
                this.lastAttemptTime = Date.now();
                localStorage.setItem('loginAttempts', this.rateLimitCount.toString());
                localStorage.setItem('lastLoginAttempt', this.lastAttemptTime.toString());
            }

            showRateLimitWarning() {
                if (this.rateLimitCount >= 3) {
                    const warning = document.getElementById('rate-limit-warning');
                    warning.classList.add('show');
                    setTimeout(() => warning.classList.remove('show'), 5000);
                }
            }
        }

        // ====================================================
        // UI HELPER FUNCTIONS - CORREGIDAS
        // ====================================================
        
        function showFieldError(fieldId, message) {
            const group = document.getElementById(`${fieldId}-group`);
            const errorDiv = document.getElementById(`${fieldId}-error`);
            
            group.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function clearFieldError(fieldId) {
            const group = document.getElementById(`${fieldId}-group`);
            const errorDiv = document.getElementById(`${fieldId}-error`);
            
            group.classList.remove('error');
            errorDiv.classList.remove('show');
        }

        function showMessage(type, message, duration = 0) {
            console.log(`Mostrando mensaje ${type}:`, message); // Debug
            const messageDiv = document.getElementById(`${type}-message`);
            
            if (!messageDiv) {
                console.error(`No se encontr√≥ elemento con ID: ${type}-message`);
                return;
            }
            
            // Limpiar otros mensajes primero
            hideMessage('success');
            hideMessage('error');
            
            messageDiv.textContent = message;
            messageDiv.classList.add('show');
            
            if (duration > 0) {
                setTimeout(() => hideMessage(type), duration);
            }
        }

        function hideMessage(type) {
            const messageDiv = document.getElementById(`${type}-message`);
            if (messageDiv) {
                messageDiv.classList.remove('show');
            }
        }

        function setButtonLoading(button, loading) {
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // ====================================================
        // MAIN LOGIN LOGIC - CON MANEJO DE ERRORES MEJORADO
        // ====================================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar mensaje de registro exitoso
            const registroExitoso = sessionStorage.getItem('registroExitoso');
            if (registroExitoso) {
                showMessage('success', registroExitoso, 5000);
                sessionStorage.removeItem('registroExitoso');
            }

            // Verificar si ya est√° logueado
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                showMessage('success', 'Ya tienes una sesi√≥n activa, redirigiendo...', 2000);
                setTimeout(() => navigateTo('/home'), 1000);
                return;
            }

            const validator = new LoginValidator();
            const form = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const emailInput = document.getElementById('correo');
            const passwordInput = document.getElementById('contrasena');
            const togglePassword = document.getElementById('toggle-password');

            // Toggle mostrar/ocultar contrase√±a
            togglePassword.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                this.textContent = isPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
                this.setAttribute('aria-label', isPassword ? 'Ocultar contrase√±a' : 'Mostrar contrase√±a');
            });

            // Validaci√≥n en tiempo real
            emailInput.addEventListener('blur', function() {
                const result = validator.validateEmail(this.value);
                if (!result.valid) {
                    showFieldError('email', result.message);
                } else {
                    clearFieldError('email');
                }
            });

            emailInput.addEventListener('input', function() {
                if (this.value.trim()) {
                    clearFieldError('email');
                }
            });

            passwordInput.addEventListener('blur', function() {
                const result = validator.validatePassword(this.value);
                if (!result.valid) {
                    showFieldError('password', result.message);
                } else {
                    clearFieldError('password');
                }
            });

            passwordInput.addEventListener('input', function() {
                if (this.value) {
                    clearFieldError('password');
                }
            });

            // Manejar env√≠o del formulario - MEJORADO
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Verificar rate limiting
                if (!validator.canAttemptLogin()) {
                    showMessage('error', 'Demasiados intentos fallidos. Espere 5 minutos antes de intentar nuevamente.');
                    validator.showRateLimitWarning();
                    return;
                }

                // Validar campos
                const emailResult = validator.validateEmail(emailInput.value);
                const passwordResult = validator.validatePassword(passwordInput.value);

                let hasErrors = false;

                if (!emailResult.valid) {
                    showFieldError('email', emailResult.message);
                    hasErrors = true;
                } else {
                    clearFieldError('email');
                }

                if (!passwordResult.valid) {
                    showFieldError('password', passwordResult.message);
                    hasErrors = true;
                } else {
                    clearFieldError('password');
                }

                if (hasErrors) return;

                // Limpiar mensajes anteriores
                hideMessage('error');
                hideMessage('success');

                // Mostrar loading
                setButtonLoading(loginBtn, true);

                try {
                    console.log('Intentando login con:', emailResult.value); // Debug
                    
                    const response = await fetch("https://checknote-27fe.onrender.com/api/v1/auth/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ 
                            correo: emailResult.value, 
                            contrasena: passwordResult.value 
                        }),
                    });

                    console.log('Response status:', response.status); // Debug

                    if (!response.ok) {
                        // Registrar intento fallido
                        validator.recordAttempt();
                        validator.showRateLimitWarning();
                        
                        let errorMsg = "Error en el servidor";
                        
                        try {
                            const errorData = await response.json();
                            console.log('Error data:', errorData); // Debug
                            
                            // Mensajes espec√≠ficos seg√∫n el error y status code
                            if (response.status === 401) {
                                errorMsg = "Email o contrase√±a incorrectos";
                            } else if (response.status === 400) {
                                errorMsg = errorData.message || "Datos de login inv√°lidos";
                            } else if (response.status === 423) {
                                errorMsg = "Cuenta temporalmente bloqueada por seguridad";
                            } else if (response.status === 429) {
                                errorMsg = "Demasiados intentos. Espere antes de intentar nuevamente";
                            } else if (response.status >= 500) {
                                errorMsg = "Error en el servidor. Intente nuevamente.";
                            } else {
                                errorMsg = errorData.message || "Error de autenticaci√≥n";
                            }
                        } catch (parseError) {
                            console.error('Error parsing response:', parseError);
                            errorMsg = `Error ${response.status}: Problemas de conexi√≥n`;
                        }
                        
                        throw new Error(errorMsg);
                    }

                    const loginData = await response.json();
                    console.log('Login data:', loginData); // Debug
                    
                    const token = loginData.data?.token || loginData.token;
                    const user = loginData.data?.usuario || loginData.data?.user || loginData.user;

                    if (!token || !user) {
                        throw new Error("Respuesta del servidor incompleta");
                    }

                    // Login exitoso - limpiar intentos fallidos
                    localStorage.removeItem('loginAttempts');
                    localStorage.removeItem('lastLoginAttempt');

                    // Guardar datos
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(user));
                    localStorage.setItem('userId', user._id || user.id); 
                    localStorage.setItem('userName', user.nombres); 

                    showMessage('success', '¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 2000);
                    
                    // Redirigir
                    setTimeout(() => {
                        navigateTo('/home');
                    }, 1000);

                } catch (error) {
                    console.error("Error de login:", error);
                    showMessage('error', error.message);
                } finally {
                    setButtonLoading(loginBtn, false);
                }
            });
        });
    </script>
