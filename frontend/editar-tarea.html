
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea - CheckNote</title>
    <link rel="stylesheet" href="./GlobalCSS2.css">
    <style>
        /* Solo estilos espec√≠ficos que no est√°n en GlobalCSS2 */
        @media (max-width: 768px) {
            .form-container {
                margin: var(--spacing-md);
                padding: var(--spacing-lg);
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-root">
        <!-- TOPBAR -->
        <header class="topbar">
            <div class="topbar-left">
                <a href="sobrenosotros.html" style="display: flex; align-items: center; text-decoration: none;">
                    <img src="logo.png" alt="CheckNote" class="icon" style="margin-right: 8px;" />
                    <span style="color: var(--text-primary);">Volver</span>
                </a>
            </div>

            <div class="topbar-center">
                <span style="color: var(--text-primary); font-weight: 500;">Editar Tarea</span>
            </div>

            <div class="topbar-right">
                <a href="perfil.html" style="display: flex; align-items: center; gap: 8px; text-decoration: none;">
                    <img src="/usuario.png" alt="usuario" class="icon user-icon" />
                    <span class="username" id="username">Usuario</span>
                </a>
            </div>
        </header>

        <!-- MAIN -->
        <main class="main">
            <div class="center-column">
                <!-- Mensajes de estado -->
                <div id="error-message" class="error-message hidden"></div>
                <div id="success-message" class="success-message hidden"></div>

                <!-- Estado de carga -->
                <div id="loading-state" class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Cargando datos de la tarea...</p>
                </div>

                <!-- Formulario de edici√≥n -->
                <div id="form-container" class="form-container hidden">
                    <div class="page-header">
                        <h1 class="page-title">‚úèÔ∏è Editar Tarea</h1>
                        <p class="page-subtitle">Modifica los detalles de tu tarea</p>
                    </div>

                    <form id="edit-form" class="form">
                        <!-- T√≠tulo -->
                        <div class="form-group">
                            <label class="form-label" for="titulo">T√≠tulo de la tarea</label>
                            <input type="text" id="titulo" class="form-input" required placeholder="Ingresa el t√≠tulo de la tarea" />
                        </div>

                        <!-- Descripci√≥n -->
                        <div class="form-group">
                            <label class="form-label" for="descripcion">Descripci√≥n</label>
                            <textarea id="descripcion" class="form-textarea" required placeholder="Describe tu tarea en detalle"></textarea>
                        </div>

                        <!-- Fecha y Hora -->
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="fecha">Fecha l√≠mite</label>
                                <input type="date" id="fecha" class="form-input" />
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="hora">Hora l√≠mite</label>
                                <input type="time" id="hora" class="form-input" />
                            </div>
                        </div>

                        <!-- Estado y Prioridad -->
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="estado">Estado</label>
                                <select id="estado" class="form-select">
                                    <option value="pendiente">‚è∞ Pendiente</option>
                                    <option value="en_progreso">‚ö° En Progreso</option>
                                    <option value="terminada">‚úÖ Terminada</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="prioridad">Prioridad</label>
                                <select id="prioridad" class="form-select">
                                    <option value="baja">üü¢ Baja</option>
                                    <option value="media">üü° Media</option>
                                    <option value="alta">üî¥ Alta</option>
                                </select>
                            </div>
                        </div>

                        <!-- Checkbox completada -->
                        <div class="checkbox-group">
                            <input type="checkbox" id="completada" />
                            <label for="completada">Marcar como completada</label>
                        </div>

                        <!-- Botones -->
                        <div class="button-group">
                            <button type="submit" id="save-btn" class="btn-primary">
                                üíæ Guardar Cambios
                            </button>
                            <a href="home.html" class="btn-secondary">
                                ‚ùå Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <a href="home.html" class="footer-link">
                <img src="/home.png" alt="inicio" class="icon" />
                <span class="footer-text">Inicio</span>
            </a>
        </footer>
    </div>

    <script>
        // Variables globales
        let tareaActual = null;
        let tareaId = null;

        // Referencias DOM
        const elements = {
            loadingState: document.getElementById('loading-state'),
            formContainer: document.getElementById('form-container'),
            errorMessage: document.getElementById('error-message'),
            successMessage: document.getElementById('success-message'),
            editForm: document.getElementById('edit-form'),
            titulo: document.getElementById('titulo'),
            descripcion: document.getElementById('descripcion'),
            fecha: document.getElementById('fecha'),
            hora: document.getElementById('hora'),
            estado: document.getElementById('estado'),
            prioridad: document.getElementById('prioridad'),
            completada: document.getElementById('completada'),
            saveBtn: document.getElementById('save-btn'),
            username: document.getElementById('username')
        };

        // Funci√≥n para mostrar mensajes
        function showMessage(type, message, duration = 0) {
            const messageEl = elements[type + 'Message'];
            if (messageEl) {
                messageEl.textContent = message;
                messageEl.classList.remove('hidden');
                
                if (duration > 0) {
                    setTimeout(() => messageEl.classList.add('hidden'), duration);
                }
            }
        }

        function hideMessage(type) {
            const messageEl = elements[type + 'Message'];
            if (messageEl) {
                messageEl.classList.add('hidden');
            }
        }

        // Funci√≥n para obtener par√°metros de la URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                id: urlParams.get('id'),
                titulo: urlParams.get('titulo'),
                descripcion: urlParams.get('descripcion'),
                fechaVencimiento: urlParams.get('fechaVencimiento'),
                estado: urlParams.get('estado'),
                prioridad: urlParams.get('prioridad'),
                completada: urlParams.get('completada') === 'true'
            };
        }

        // Funci√≥n para formatear fecha para input
        function formatearFechaParaInput(fechaISO) {
            if (!fechaISO || fechaISO === 'null') return { fecha: "", hora: "" };
            
            try {
                const fecha = new Date(fechaISO);
                const fechaStr = fecha.toISOString().split('T')[0];
                const horaStr = fecha.toTimeString().split(' ')[0].substring(0, 5);
                
                return { fecha: fechaStr, hora: horaStr };
            } catch (error) {
                console.error('Error formateando fecha:', error);
                return { fecha: "", hora: "" };
            }
        }

        // Funci√≥n para cargar datos de la tarea
        function cargarDatosTarea() {
            try {
                // Intentar obtener datos desde localStorage (preferido)
                const tareaStorage = localStorage.getItem('tareaParaEditar');
                if (tareaStorage) {
                    const tarea = JSON.parse(tareaStorage);
                    llenarFormulario(tarea);
                    localStorage.removeItem('tareaParaEditar'); // Limpiar despu√©s de usar
                    return;
                }

                // Fallback: obtener datos de la URL
                const params = getUrlParams();
                if (params.id) {
                    llenarFormulario(params);
                    return;
                }

                // Si no hay datos, mostrar error
                throw new Error('No se encontraron datos de la tarea para editar');

            } catch (error) {
                console.error('Error cargando datos de tarea:', error);
                showMessage('error', 'Error cargando los datos de la tarea: ' + error.message);
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 3000);
            }
        }

        // Funci√≥n para llenar el formulario con datos de la tarea
        function llenarFormulario(tarea) {
            try {
                // Guardar referencia a la tarea y su ID
                tareaActual = tarea;
                tareaId = tarea.id || tarea._id;

                // Llenar campos del formulario
                elements.titulo.value = tarea.titulo || '';
                elements.descripcion.value = tarea.descripcion || '';
                
                // Formatear y asignar fecha y hora
                const { fecha, hora } = formatearFechaParaInput(tarea.fechaVencimiento);
                elements.fecha.value = fecha;
                elements.hora.value = hora;
                
                elements.estado.value = tarea.estado || 'pendiente';
                elements.prioridad.value = tarea.prioridad || 'media';
                elements.completada.checked = tarea.completada || false;

                // Mostrar formulario y ocultar loading
                elements.loadingState.classList.add('hidden');
                elements.formContainer.classList.remove('hidden');

                console.log('Formulario llenado con datos:', tarea);

            } catch (error) {
                console.error('Error llenando formulario:', error);
                showMessage('error', 'Error procesando los datos de la tarea');
            }
        }

        // Funci√≥n para guardar cambios
        async function guardarCambios(e) {
            e.preventDefault();

            if (!tareaId) {
                showMessage('error', 'No se puede guardar: ID de tarea no v√°lido');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                showMessage('error', 'No hay sesi√≥n activa. Redirigiendo al login...');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            try {
                // Deshabilitar bot√≥n de guardar
                elements.saveBtn.disabled = true;
                elements.saveBtn.textContent = 'üíæ Guardando...';
                hideMessage('error');

                // Preparar datos para enviar
                let fechaCompleta = null;
                const fecha = elements.fecha.value;
                const hora = elements.hora.value;
                
                if (fecha && hora) {
                    fechaCompleta = new Date(`${fecha}T${hora}:00`).toISOString();
                } else if (fecha) {
                    fechaCompleta = new Date(`${fecha}T23:59:00`).toISOString();
                }

                const taskData = {
                    titulo: elements.titulo.value.trim(),
                    descripcion: elements.descripcion.value.trim(),
                    prioridad: elements.prioridad.value,
                    estado: elements.estado.value,
                    completada: elements.completada.checked,
                    fechaVencimiento: fechaCompleta
                };

                console.log('Enviando datos de actualizaci√≥n:', taskData);

                // Realizar petici√≥n de actualizaci√≥n
                const response = await fetch(`https://checknote-27fe.onrender.com/api/v1/tasks/${tareaId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(taskData),
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        localStorage.removeItem('userId');
                        localStorage.removeItem('userName');
                        
                        showMessage('error', 'Sesi√≥n expirada. Redirigiendo al login...');
                        setTimeout(() => window.location.href = 'login.html', 2000);
                        return;
                    }

                    const errorText = await response.text();
                    throw new Error(`Error ${response.status}: ${errorText || response.statusText}`);
                }

                console.log('Tarea actualizada exitosamente');
                showMessage('success', '‚úÖ Tarea actualizada exitosamente', 3000);
                
                // Redirigir al home despu√©s de un breve delay
                setTimeout(() => {
                    // Guardar mensaje de √©xito para mostrar en home
                    sessionStorage.setItem('tareaEditadaExito', '‚úèÔ∏è Tarea editada exitosamente');
                    window.location.href = 'home.html';
                }, 2000);

            } catch (error) {
                console.error('Error actualizando tarea:', error);
                showMessage('error', 'Error al actualizar la tarea: ' + error.message);
            } finally {
                // Rehabilitar bot√≥n
                elements.saveBtn.disabled = false;
                elements.saveBtn.textContent = 'üíæ Guardar Cambios';
            }
        }

        // Event listeners
        elements.editForm.addEventListener('submit', guardarCambios);

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticaci√≥n
            const token = localStorage.getItem('token');
            if (!token) {
                showMessage('error', 'No hay sesi√≥n activa. Redirigiendo al login...');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            // Cargar datos del usuario
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    elements.username.textContent = user.nombres || 'Usuario';
                } catch (e) {
                    elements.username.textContent = 'Usuario';
                }
            }

            // Cargar datos de la tarea
            setTimeout(cargarDatosTarea, 500); // Peque√±o delay para mostrar loading
        });
    </script>
</body>
</html>
