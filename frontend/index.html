<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CheckNote</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0b1220, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .loading { text-align: center; }
    .loading h1 { margin-bottom: 20px; font-size: 2rem; }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <h1>CheckNote</h1>
    <div class="spinner"></div>
    <p>Cargando aplicaci칩n...</p>
  </div>

  <script>
    // =================================================
    // Mini Router
    // =================================================
    const routes = {
      '/': 'index.html',
      '/login': 'login.html',
      '/home': 'home.html',
      '/registro': 'registro.html'
    };

    function isAuthenticated() {
      return !!(localStorage.getItem('token') && localStorage.getItem('user'));
    }

    function navigateTo(path) {
      console.log('Navegando a:', path);
      if (!routes[path]) {
        console.error('Ruta no encontrada:', path);
        return;
      }
      window.location.href = routes[path];
    }

    // Exponer global para otras p치ginas
    window.navigateTo = navigateTo;
    window.logout = () => {
      localStorage.clear();
      navigateTo('/login');
    };

    // =================================================
    // L칩gica inicial
    // =================================================
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Index cargado, revisando sesi칩n...');
      setTimeout(() => {
        if (isAuthenticated()) {
          navigateTo('/home');
        } else {
          navigateTo('/login');
        }
      }, 1000);
    });
  </script>
</body>
</html>
