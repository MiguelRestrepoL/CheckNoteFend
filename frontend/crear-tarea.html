<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea - CheckNote</title>
    <link rel="stylesheet" href="./GlobalCSS2.css">
    <style>
        /* Solo estilos espec√≠ficos que no est√°n en GlobalCSS2 */
        @media (max-width: 768px) {
            .form-container {
                margin: var(--spacing-md);
                padding: var(--spacing-lg);
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-root">
        <!-- TOPBAR -->
        <header class="topbar">
            <div class="topbar-left">
                <a href="home.html" style="display: flex; align-items: center; text-decoration: none;">
                    <img src="/back.png" alt="volver" class="icon" style="margin-right: 8px;" />
                    <span style="color: var(--text-primary);">Volver</span>
                </a>
            </div>

            <div class="topbar-center">
                <span style="color: var(--text-primary); font-weight: 500;">Crear Tarea</span>
            </div>

            <div class="topbar-right">
                <a href="perfil.html" style="display: flex; align-items: center; gap: 8px; text-decoration: none;">
                    <img src="/usuario.png" alt="usuario" class="icon user-icon" />
                    <span class="username" id="username">Usuario</span>
                </a>
            </div>
        </header>

        <!-- MAIN -->
        <main class="main">
            <div class="center-column">
                <!-- Mensajes de estado -->
                <div id="error-message" class="error-message hidden"></div>
                <div id="success-message" class="success-message hidden"></div>

                <!-- Formulario en tarjeta -->
                <div class="form-container">
                    <div class="page-header">
                        <h1 class="page-title">üìù Crear Nueva Tarea</h1>
                        <p class="page-subtitle">Completa los detalles para crear tu tarea</p>
                    </div>
                    
                    <form id="task-form" class="form">
                        <!-- T√≠tulo -->
                        <div class="form-group">
                            <label class="form-label" for="titulo">T√≠tulo de la tarea</label>
                            <input
                                type="text"
                                id="titulo"
                                name="titulo"
                                class="form-input"
                                placeholder="Ej: Completar proyecto de React"
                                required
                            />
                        </div>

                        <!-- Descripci√≥n -->
                        <div class="form-group">
                            <label class="form-label" for="descripcion">Descripci√≥n</label>
                            <textarea
                                id="descripcion"
                                name="descripcion"
                                class="form-textarea"
                                placeholder="Describe los detalles de la tarea..."
                                required
                            ></textarea>
                        </div>

                        <!-- Fecha y Hora -->
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="fechaVencimiento">Fecha l√≠mite</label>
                                <input
                                    type="date"
                                    id="fechaVencimiento"
                                    name="fechaVencimiento"
                                    class="form-input"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="hora">Hora l√≠mite</label>
                                <input
                                    type="time"
                                    id="hora"
                                    name="hora"
                                    class="form-input"
                                    required
                                />
                            </div>
                        </div>

                        <!-- Estado y Prioridad -->
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="estado">Estado inicial</label>
                                <select id="estado" name="estado" class="form-select" required>
                                    <option value="pendiente" selected>‚è∞ Pendiente</option>
                                    <option value="en_progreso">‚ö° En Progreso</option>
                                    <option value="terminada">‚úÖ Terminada</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="prioridad">Prioridad</label>
                                <select id="prioridad" name="prioridad" class="form-select" required>
                                    <option value="baja">üü¢ Baja</option>
                                    <option value="media" selected>üü° Media</option>
                                    <option value="alta">üî¥ Alta</option>
                                </select>
                            </div>
                        </div>

                        <!-- Checkbox completada -->
                        <div class="checkbox-group">
                            <input type="checkbox" id="completada" name="completada" />
                            <label for="completada">Marcar como completada</label>
                        </div>

                        <!-- Botones -->
                        <div class="button-group">
                            <button type="submit" class="btn-primary" id="submit-btn">
                                ‚ú® Crear Tarea
                            </button>
                            <a href="home.html" class="btn-secondary">
                                ‚ùå Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <a href="home.html" class="footer-link">
                <img src="/home.png" alt="inicio" class="icon" />
                <span class="footer-text">Inicio</span>
            </a>
        </footer>
    </div>

    <script>
        /**
         * @file crear-tarea.html
         * @description P√°gina para crear nuevas tareas en CheckNote.
         *              Permite al usuario ingresar todos los detalles de una tarea
         *              (t√≠tulo, descripci√≥n, fecha, hora, estado, prioridad) y
         *              enviarla al backend para su persistencia.
         * @requires GlobalCSS2.css
         * @author Equipo CheckNote
         * @version 1.0.0
         */

        /**
         * @typedef {Object} FormData
         * @description Estructura de datos del formulario de tarea
         * @property {string} titulo - T√≠tulo de la tarea
         * @property {string} descripcion - Descripci√≥n detallada de la tarea
         * @property {string} fechaVencimiento - Fecha l√≠mite en formato YYYY-MM-DD
         * @property {string} hora - Hora l√≠mite en formato HH:MM
         * @property {('baja'|'media'|'alta')} prioridad - Nivel de prioridad de la tarea
         * @property {('pendiente'|'en_progreso'|'terminada')} estado - Estado actual de la tarea
         * @property {boolean} completada - Indica si la tarea est√° marcada como completada
         */

        /**
         * @typedef {Object} AppState
         * @description Estado global de la aplicaci√≥n
         * @property {boolean} loading - Indica si hay una operaci√≥n as√≠ncrona en curso
         * @property {FormData} formData - Datos actuales del formulario
         */

        /**
         * Estado global de la aplicaci√≥n
         * @type {AppState}
         */
        let appState = {
            loading: false,
            formData: {
                titulo: '',
                descripcion: '',
                fechaVencimiento: '',
                hora: '',
                prioridad: 'media',
                estado: 'pendiente',
                completada: false
            }
        };

        // Referencias DOM
        /** @type {HTMLFormElement} */
        const taskForm = document.getElementById('task-form');
        /** @type {HTMLButtonElement} */
        const submitBtn = document.getElementById('submit-btn');
        /** @type {HTMLDivElement} */
        const errorMessage = document.getElementById('error-message');
        /** @type {HTMLDivElement} */
        const successMessage = document.getElementById('success-message');
        /** @type {HTMLSpanElement} */
        const usernameSpan = document.getElementById('username');

        // Elementos del formulario
        /** @type {HTMLInputElement} */
        const tituloInput = document.getElementById('titulo');
        /** @type {HTMLTextAreaElement} */
        const descripcionTextarea = document.getElementById('descripcion');
        /** @type {HTMLInputElement} */
        const fechaInput = document.getElementById('fechaVencimiento');
        /** @type {HTMLInputElement} */
        const horaInput = document.getElementById('hora');
        /** @type {HTMLSelectElement} */
        const prioridadSelect = document.getElementById('prioridad');
        /** @type {HTMLSelectElement} */
        const estadoSelect = document.getElementById('estado');
        /** @type {HTMLInputElement} */
        const completadaCheckbox = document.getElementById('completada');

        /**
         * Muestra un mensaje de estado al usuario
         * @param {('error'|'success')} type - Tipo de mensaje a mostrar
         * @param {string} message - Texto del mensaje
         * @param {number} [duration=0] - Duraci√≥n en milisegundos antes de ocultar (0 = permanente)
         * @returns {void}
         * 
         * @example
         * showMessage('success', 'Tarea creada exitosamente', 3000);
         * showMessage('error', 'El t√≠tulo es requerido');
         */
        function showMessage(type, message, duration = 0) {
            const messageEl = type === 'error' ? errorMessage : successMessage;
            if (messageEl) {
                messageEl.textContent = message;
                messageEl.classList.remove('hidden');
                
                if (duration > 0) {
                    setTimeout(() => messageEl.classList.add('hidden'), duration);
                }
            }
        }

        /**
         * Oculta un mensaje de estado
         * @param {('error'|'success')} type - Tipo de mensaje a ocultar
         * @returns {void}
         */
        function hideMessage(type) {
            const messageEl = type === 'error' ? errorMessage : successMessage;
            if (messageEl) {
                messageEl.classList.add('hidden');
            }
        }

        /**
         * Verifica si el usuario est√° autenticado
         * Comprueba la existencia de un token v√°lido en localStorage.
         * Si no existe, muestra un error y redirige al login.
         * 
         * @returns {boolean} true si el usuario est√° autenticado, false en caso contrario
         */
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                showMessage('error', 'No hay sesi√≥n activa. Redirigiendo al login...');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return false;
            }
            return true;
        }

        /**
         * Actualiza el estado del formulario con los valores actuales de los inputs
         * Lee todos los campos del formulario y los sincroniza con appState.formData
         * 
         * @returns {void}
         */
        function updateFormState() {
            appState.formData = {
                titulo: tituloInput.value,
                descripcion: descripcionTextarea.value,
                fechaVencimiento: fechaInput.value,
                hora: horaInput.value,
                prioridad: prioridadSelect.value,
                estado: estadoSelect.value,
                completada: completadaCheckbox.checked
            };
        }

        /**
         * Maneja el env√≠o del formulario de creaci√≥n de tarea
         * Valida los datos, los formatea correctamente y realiza la petici√≥n POST al backend.
         * 
         * @async
         * @param {Event} e - Evento de submit del formulario
         * @returns {Promise<void>}
         * @throws {Error} Si hay problemas con la autenticaci√≥n o la petici√≥n al servidor
         * 
         * @description
         * Proceso:
         * 1. Previene el env√≠o por defecto del formulario
         * 2. Verifica autenticaci√≥n (token y userId)
         * 3. Valida campos requeridos
         * 4. Combina fecha y hora en formato ISO 8601
         * 5. Env√≠a petici√≥n POST a /api/v1/tasks
         * 6. Maneja respuesta exitosa o errores
         * 7. Redirige al home tras √©xito
         */
        async function handleSubmit(e) {
            e.preventDefault();

            if (appState.loading) return;

            // Verificar autenticaci√≥n
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');

            if (!token) {
                showMessage('error', 'No hay sesi√≥n activa. Redirigiendo al login...');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            if (!userId) {
                showMessage('error', 'No se encontr√≥ informaci√≥n del usuario. Por favor, inicia sesi√≥n nuevamente.');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            // Actualizar estado del formulario
            updateFormState();

            // Validaciones b√°sicas
            if (!appState.formData.titulo.trim()) {
                showMessage('error', 'El t√≠tulo es requerido.');
                return;
            }

            if (!appState.formData.descripcion.trim()) {
                showMessage('error', 'La descripci√≥n es requerida.');
                return;
            }

            if (!appState.formData.fechaVencimiento) {
                showMessage('error', 'La fecha l√≠mite es requerida.');
                return;
            }

            if (!appState.formData.hora) {
                showMessage('error', 'La hora l√≠mite es requerida.');
                return;
            }

            // Iniciar loading
            appState.loading = true;
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Creando tarea...';
            hideMessage('error');
            hideMessage('success');

            try {
                // Combinar fecha y hora en formato ISO
                let fechaCompleta = null;
                if (appState.formData.fechaVencimiento && appState.formData.hora) {
                    fechaCompleta = new Date(`${appState.formData.fechaVencimiento}T${appState.formData.hora}:00`).toISOString();
                } else if (appState.formData.fechaVencimiento) {
                    fechaCompleta = new Date(`${appState.formData.fechaVencimiento}T23:59:00`).toISOString();
                }

                /**
                 * @typedef {Object} TaskPayload
                 * @description Payload para crear una tarea en el backend
                 * @property {string} titulo - T√≠tulo de la tarea
                 * @property {string} descripcion - Descripci√≥n de la tarea
                 * @property {string} prioridad - Prioridad: 'baja', 'media' o 'alta'
                 * @property {string} estado - Estado: 'pendiente', 'en_progreso' o 'terminada'
                 * @property {boolean} completada - Si la tarea est√° completada
                 * @property {string} fechaVencimiento - Fecha en formato ISO 8601
                 * @property {string} userId - ID del usuario propietario
                 */

                /** @type {TaskPayload} */
                const taskData = {
                    titulo: appState.formData.titulo.trim(),
                    descripcion: appState.formData.descripcion.trim(),
                    prioridad: appState.formData.prioridad,
                    estado: appState.formData.estado,
                    completada: appState.formData.completada,
                    fechaVencimiento: fechaCompleta,
                    userId: userId
                };

                console.log('Datos a enviar:', taskData);

                const response = await fetch('https://checknote-27fe.onrender.com/api/v1/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(taskData),
                });

                console.log('Status de respuesta:', response.status);

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        localStorage.removeItem('userId');
                        localStorage.removeItem('userName');
                        
                        showMessage('error', 'Tu sesi√≥n ha expirado. Redirigiendo al login...');
                        setTimeout(() => window.location.href = 'login.html', 2000);
                        return;
                    }

                    const errorText = await response.text();
                    throw new Error(`Error ${response.status}: ${errorText || response.statusText}`);
                }

                const result = await response.json();
                console.log('Tarea creada exitosamente:', result);
                
                showMessage('success', '‚úÖ Tarea creada exitosamente. Redirigiendo...', 3000);
                
                // Limpiar formulario
                taskForm.reset();
                appState.formData = {
                    titulo: '',
                    descripcion: '',
                    fechaVencimiento: '',
                    hora: '',
                    prioridad: 'media',
                    estado: 'pendiente',
                    completada: false
                };
                
                // Redirigir despu√©s de 2 segundos
                setTimeout(() => {
                    // Guardar mensaje de √©xito para mostrar en home
                    sessionStorage.setItem('tareaCreada', '‚ú® Tarea creada exitosamente');
                    window.location.href = 'home.html';
                }, 2000);

            } catch (err) {
                console.error('Error:', err);
                showMessage('error', 'Error al crear la tarea: ' + err.message);
            } finally {
                appState.loading = false;
                submitBtn.disabled = false;
                submitBtn.textContent = '‚ú® Crear Tarea';
            }
        }

        // Event listeners
        taskForm.addEventListener('submit', handleSubmit);

        // Actualizar estado cuando cambian los inputs
        [tituloInput, descripcionTextarea, fechaInput, horaInput, prioridadSelect, estadoSelect, completadaCheckbox].forEach(input => {
            input.addEventListener('change', updateFormState);
            input.addEventListener('input', updateFormState);
        });

        /**
         * Inicializaci√≥n al cargar el DOM
         * Configura el estado inicial de la p√°gina:
         * - Verifica autenticaci√≥n
         * - Carga datos del usuario desde localStorage
         * - Establece fecha m√≠nima en el input de fecha
         * - Inicializa el estado del formulario
         * 
         * @listens DOMContentLoaded
         */
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            // Cargar datos del usuario
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    usernameSpan.textContent = user.nombres || 'Usuario';
                } catch (e) {
                    usernameSpan.textContent = 'Usuario';
                }
            }
            
            // Establecer fecha m√≠nima como hoy
            const today = new Date().toISOString().split('T')[0];
            fechaInput.setAttribute('min', today);
            
            // Actualizar estado inicial
            updateFormState();
        });
    </script>
</body>
</html>
